<!DOCTYPE html>
<html>

<head>
    <title>My Tasks</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
</head>

<body>
    <h1>My Tasks</h1>
    <form name="add_task" id="add_task">
        <fieldset>
            <legend>New Task</legend>
            <label for="desc">Description:</label><br /><textarea id="desc" name="desc"></textarea>
            <br />
            <input type="submit" id="create" value="Create" />
        </fieldset>
    </form>
    <form name="tasks" id="tasks">
        <fieldset>
            <legend>My Tasks</legend>
            <div id="task_count">You have
                <span>0</span>Task(s).</div>
            <ul id="my_tasks"></ul>
        </fieldset>
    </form>
</body>
<script src="script/thirdparty/json2.js"></script>
<script src="script/thirdparty/jquery-1.3.1.js"></script>
<script src="script/thirdparty/jquery.couch.js"></script>
<script src="script/thirdparty/jquery.couch.app.js"></script>
<script src="script/main.js"></script>

</html>
